<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-color: #2196F3;
      --primary-hover: #1976D2;
      --danger-color: #f44336;
      --danger-hover: #da190b;
      --bg-color: #ffffff;
      --text-color: #333333;
      --card-bg: #f5f5f5;
      --border-color: #e0e0e0;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --primary-color: #42A5F5;
      --primary-hover: #64B5F6;
      --danger-color: #ef5350;
      --danger-hover: #e57373;
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --card-bg: #2d2d2d;
      --border-color: #404040;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .theme-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .current-site {
      padding: 15px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .current-site p {
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    #currentUrl {
      font-weight: 500;
      color: var(--primary-color);
    }

    button {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .manual-add {
      padding: 15px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9rem;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .blocked-list {
      max-height: 200px;
      overflow-y: auto;
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    .blocked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .blocked-item:last-child {
      border-bottom: none;
    }

    .remove-btn {
      background-color: var(--danger-color);
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .remove-btn:hover {
      background-color: var(--danger-hover);
    }

    .error-message {
      color: var(--danger-color);
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    h3 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    /* Scrollbar personnalisé */
    .blocked-list::-webkit-scrollbar {
      width: 8px;
    }

    .blocked-list::-webkit-scrollbar-track {
      background: var(--card-bg);
      border-radius: 4px;
    }

    .blocked-list::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }

    .blocked-list::-webkit-scrollbar-thumb:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>StopRedirect</h2>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="current-site">
      <p>Site actuel : <span id="currentUrl">Chargement...</span></p>
      <button id="blockCurrent">Bloquer ce site</button>
    </div>
    <div class="manual-add">
      <h3>Ajouter une URL manuellement</h3>
      <div class="input-group">
        <input type="text" id="manualUrl" placeholder="Entrez une URL à bloquer">
        <button id="addManual">Ajouter</button>
      </div>
      <div id="errorMessage" class="error-message">URL invalide</div>
    </div>
    <h3>Sites bloqués</h3>
    <div class="blocked-list" id="blockedList">
      <!-- La liste sera remplie dynamiquement -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
